<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <div ion-text class="text-primary h2">
        <strong>LAYHER - APP</strong>
      </div>
      Aplicativo de control de Asistencias
    </div>  

    <!-- Login form -->
<!--     <form class="list-form"> -->
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Usuario
        </ion-label>
        <ion-input type="email" value="" [(ngModel)]="userData.identity" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Password
        </ion-label>
        <ion-input type="password" value="" [(ngModel)]="userData.password"></ion-input>
      </ion-item>
<!--     </form> -->

    <p text-right ion-text color="secondary" tappable (click)="forgotPass()"><strong>Forgot Password?</strong></p>

    <div>
      <button ion-button icon-start block color="dark" tappable (click)="login()">
        <ion-icon name="log-in"></ion-icon>
        INGRESAR
      </button>

    </div>
  </div>
</ion-content>
